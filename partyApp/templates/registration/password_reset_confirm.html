{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Password Reset Confirmation{% endblock title %}

{% block bodyExt %}
    <div class="container">
        {% if validlink %}
            <form method="post" action=".">
                {% csrf_token %}
                {{ form.as_p }}

                <input type="submit" value="Submit">
            </form>
        {% else %}
            <p>Password reset failed</p>
        {% endif %}
    </div>
{% endblock %}
