{% load djangular_tags %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Let's Party!</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.min.css' %}">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Hammersmith+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <!------- Angular ------->
    <script src="{% static "js/vendors/angular/angular.js" %}"></script>
    <script src="{% static "js/vendors/angular/angular-route.js" %}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-cookies.js"></script>
    <!-- Angular UI -->
    <script src="{% static "js/vendors/angular-ui/ui-bootstrap-tpls-0.11.2.min.js" %}"></script>
    <script src='//maps.googleapis.com/maps/api/js?sensor=true'></script>
    <script src="{% static "js/vendors/angular-google-maps/lodash.min.js" %}"></script>
    <script src="{% static "js/vendors/angular-google-maps/angular-google-maps.min.js" %}"></script>
    <!-- JavaScript -->
    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static "js/app.js" %}"></script>
{#    <script src="{% static 'js/map.js' %}"></script>#}
    <!------- Controllers ------->
    <script src="{% static "js/controllers/homeController.js" %}"></script>
    <script src="{% static "js/controllers/browseController.js" %}"></script>
    <script src="{% static "js/controllers/userController.js" %}"></script>
{#    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCT5QqcldlrlbhwN_xu41vD5BMGy9j_t9Y&sensor=true"></script>#}

</head>


<body>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="mynav" align="center">
            <span id="navWord">Let's Party!</span>
        </div>
        <div class="auth-left">
            {% if user.is_authenticated %}
                <a href="#/users/{{ user.id }}">Welcome~{{ user.username }}!</a>
            {% endif %}
        </div>
        <div class="auth-right">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
        {% if user.is_authenticated %}
            <a href="#/users/{{ user.id }}"><div class="youIcon">You</div></a>
            <a href="#/event_browse"><div class="browseIcon">Browse</div></a>
        {% endif %}
    </div>
    <div class="col-md-1"></div>
</div>
<div ng-app="angParty">
    <div ng-view></div>
</div>

</body>
</html>
